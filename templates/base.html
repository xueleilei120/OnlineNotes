<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title> {% block title %} 在线笔记 {% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
{#    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap-theme.min.css' %}">#}
    <!-- font -->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
	<!-- mydefine -->
    {% block custom_css %} {% endblock %}
  </head>
  <body>
    {% block body %}
    {% endblock %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'vendor/js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
    <!-- Transition Js -->
    <script src="{% static 'vendor/js/transition.min.js' %}" type="text/javascript"></script>
    <!-- Bootstrap Js -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <!-- mydefine -->
    <script src="{% static 'OnlineNotes/js/notes.js' %}" type="text/javascript"></script>
    {% block custom_js %}{% endblock %}
  </body>
</html>
