{% extends "base_notes.html" %}
{% block content %}
    <div class="container">
      <div class="slideshow-content">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
			  <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
			  <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
			  <li data-target="#carousel-example-generic" data-slide-to="2" class="active"></li>
			</ol>
        <div class="carousel-inner" role="listbox">
          <div class="item">
              <img data-src="holder.js/1140x500/auto/#777:#555/text:First slide" alt="First slide [1140x500]"  src="https://timgsa.baidu.com/timg?image&amp;quality=80&amp;size=b9999_10000&amp;sec=1502363941523&amp;di=731a6b868b25768fa48eb2a64fa93a99&amp;imgtype=0&amp;src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F5%2F57104facdd030.jpg" data-holder-rendered="true">
          </div>
          <div class="item">
              <img data-src="holder.js/1140x500/auto/#777:#555/text:First slide" alt="First slide [1140x500]"  src="http://tupian.enterdesk.com/2015/gha/12/1701/06.jpg" data-holder-rendered="true">
          </div>
          <div class="item active">
              <img data-src="holder.js/1140x500/auto/#777:#555/text:First slide" alt="First slide [1140x500]"  src="http://img2.niutuku.com/desk/1208/1514/ntk-1514-22612.jpg" data-holder-rendered="true">
          </div>
        </div>
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			  <span class="sr-only">Next</span>
			</a>
		</div>
      </div>
    </div>
{% endblock %}
